  
language: node_js
dist: xenial
cache:
  directories:
    - node_modules
before_install:
  - pip install --user yamllint
install:
  - yarn install
node_js:
  - 12
before_deploy: yarn build
deploy:
  - provider: pages
    local-dir: compiled
    target_branch: en
    github-token: "$GITHUB_TOKEN"
    skip-cleanup: true
    keep-history: true
    on:
      branch: master
      node: 12
  - provider: pages
    local-dir: compiled
    target_branch: en-staging
    github-token: "$GITHUB_TOKEN"
    skip-cleanup: true
    keep-history: true
    on:
      branch: staging
      node: 12
notifications:
  slack:
    secure: 
  email: false